function Circle(x,y, dx, dy, radius){
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.radius = radius;

        this.draw = function(){
            c.beginPath();
            c.arc(x,y,radius, 0, Math.PI * 2, false);
            c.strokeStyle = 'blue';
            c.stroke();
        }

        this.updat = function(){
            if( this.x + radius > innerWidth || this.x -radius < 0){
            this.dx = -this.dx;
            }

            if( this.y + radius > innerHeight || this.y -radius < 0){
                this.dy = -this.dy;
            }
            this.x += this.dx;
            this.y += this.dy;
        }
}
